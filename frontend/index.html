<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/modern-css-reset/dist/reset.min.css" />
    <title>Document</title>
</head>
<body>
    <form>
        <div class="new-todo">
            <input type="text" placeholder="新しいタスク">
            <button type="submit">作成</button>
        </div>
    </form>
    <div class="todo-list">
        <div class="todo done">
            掃除をする
        </div>
        <div class="todo pending">
            掃除をする
        </div>
        <div class="todo pending">
            掃除をする
        </div>
        <div class="todo done">
            掃除をする
        </div>
    </div>
    <script>
        function addNewTodo(event) {
            // https://developer.mozilla.org/ja/docs/Web/API/Event/preventDefault
            event.preventDefault()
            const input = document.querySelector(".new-todo input")

            const todoEl = document.createElement("div")
            todoEl.classList.add("todo","pending")
            // valueはinputに入力されている値
            todoEl.innerText = input.value

            const todoList = document.querySelector(".todo-list")
            todoList.appendChild(todoEl)
            input.value = ""
        }

        function toggleStatus(event) {
            const todo = event.target
            if (todo.classList.contains("done")) {
                todo.classList.replace("done","pending");
            } else {
                todo.classList.replace("pending","done");
            }
        }

        const form = document.querySelector("form")
        form.addEventListener("submit", addNewTodo)

        // div.todoの上でダブルクリックしたときに、クラスを
        // done -> pending
        // pending -> done
        // に変更する
        const todoes =document.querySelectorAll("div.todo")

        for (let i = 0; i < todoes.length; i++) {
            const todo = todoes[i]
            todo.addEventListener("dblclick", toggleStatus)
        }
    </script>
</body>
</html>
